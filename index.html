<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Happy New Year &#127801</strong>
                        <p>Happy New Year, my love. May this year bring us closer and fill our lives with endless happiness.</p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>

    <script>
        const envelope = document.querySelector('.wrapper');
        envelope.addEventListener('click',() => {
            envelope.classList.toggle('flap');
        });
    </script>

</body>
</html>
